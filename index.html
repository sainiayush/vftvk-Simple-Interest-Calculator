<!DOCTYPE html>

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Interest Calculator</title>
      <script defer src="/script.js"></script>
      <link rel="stylesheet" href="/style.css">
    </head>

    <body>

      <div class="maindiv">

        <!-- Main Heading -->
        <h1>Simple Interest Calculator</h1>

        <!-- Main container -->
        <div class="container">

          <!-- Input Principal Amount -->
          <span class="row"><label for="principal">Amount</label></span> 
          <input type="number"  id="principal" autofocus>  <br/>

          <!-- Rate Range Input -->
          <span class="row"><label for="rate">Rate</label></span> <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate(this.value)"> <span id="rate_val">10.25%</span><br/>

          <!-- Year Selection -->
          <span class="row">No. of Years </span>

          <select id="years">
            <!-- Year Options -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>  <br/>

          <!-- Compare Button -->
          <button onclick="compute()" id="btn">Compute Interest</button>

          <span id="result">
            If you deposit <span id="principal-span" class="yellow"></span> at an interest rate of <span id="rate-span" class="yellow"></span>%. You will recieve an amount of <span id="result-span" class="yellow"></span>, in the year <span id="year-span" class="yellow"></span>.
          </span>

      </div>

      <hr>

      <!-- CopyrightS -->
      <footer>
        &#169; This Calculator belongs to Ayush Saini
      </footer>

      </div>

    </body>

</html>
